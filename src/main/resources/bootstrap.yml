spring:
  application:
    name: notification-service
  cloud:
    config:
      name: ${spring.application.name}
      discovery.service-id: config-service
      discovery.enabled: true
  profiles:
    active: standalone

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://eureka:password@localhost:8061/eureka/}

---
spring:
  profiles: standalone
  cloud:
    config:
      enabled: false
      discovery:
        enabled: false
eureka:
  client:
    enabled: false